<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      h1 {
        color: blue;
        font-size: 48px;
      }
      h3 {
        font-weight: 400;
      }
      a {
        color: red;
      }
      a:hover {
        color: aquamarine;
      }
      h2 {
        font-size: 42px;
        border-left: 10px solid red;
        border-bottom: 20px solid red;
      }
      li {
        font-size: 24px;
      }
      .wrong {
        text-decoration-line: line-through;
      }
      .snoopy {
        border: 10px solid grey;
      }
    </style>
    <h1>CSS教學</h1>
    <h3>
      在這堂課上 你了解如何使用CSS設定用在HTML標籤上 以及設定<a href="#"
        >連結顏色</a
      >
    </h3>
    <h2>這章節你認識的CSS設定文字語法</h2>
    <ol>
      <li>文字顏色：color</li>
      <li>文字大小：font-size</li>
      <li>文字行距：line-height</li>
      <li>文字字型：font-family</li>
      <li>其他...</li>
    </ol>
    <h2>下列的emmet欲法 哪一項是錯的？</h2>
    <li>！＝html環境</li>
    <li>link:src=匯入css</li>
    <li>p*4=顯示4個p段落</li>
    <li>h1=展開h1的開頭與結尾html標籤</li>
    <li class="wrong">lorem=自動幫我們寫完網頁</li>
    <h2>在圖片上加上LOGO的線條</h2>
    <img
      class="snoopy"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdMyOqzX4j3HAegW_NeLXvEMykF--5nvhYEA&s"
      alt=""
    />
  </body>
</html>
